<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/6e5b52fe8b.js" crossorigin="anonymous"></script>
    <title>Top 10 countries by population</title>
</head>
<body>
    <h1>Top 10 Countries by Population (2024)</h1>
    <p>Drag and Drop the items into their corresponding spots!</p>
    <div class="view__wrapper">
        <div class="rank__wrapper">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>
        <ul class="draggable-list" id="draggable-list"></ul>
    </div>
    <div class="button-wrapper">
        <button class="check-btn" id="check">
            Check Order
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</body>
</html>
